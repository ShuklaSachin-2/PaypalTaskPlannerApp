<!DOCTYPE html>
<html>
<head>
	<title>Sprint Management System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Sprint Management System</h1>
	<form>
		<label for="sprint-name">Sprint Name:</label>
		<input type="text" id="sprint-name" name="sprint-name" required><br><br>
		<input type="button" value="Add Sprint" onclick="addSprint()">
	</form>
	<br>
	<table id="sprint-table">
		<thead>
			<tr>
				<th>Sprint Name</th>
				<th>Title</th>
				<th>Description</th>
				<th>Type</th>
				<th>Status</th>
                <th>Assigned to</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<br>
	<h2>Add Task</h2>
	<form>
		<label for="sprint-name-task">Sprint Name:</label>
		<input type="text" id="sprint-name-task" name="sprint-name-task" required><br><br>
		<label for="task-title">Task Title:</label>
		<input type="text" id="task-title" name="task-title" required><br><br>
		<label for="task-desc">Task Description:</label>
		<textarea id="task-desc" name="task-desc" required></textarea><br><br>
		<label for="task-type">Task Type:</label>
		<select id="task-type" name="task-type">
			<option value="feature">Feature</option>
			<option value="bugfix">Bugfix</option>
			<option value="maintenance">Maintenance</option>
			<option value="other">Other</option>
		</select><br><br>
		<label for="task-status">Task Status:</label>
		<select id="task-status" name="task-status">
			<option value="todo">To Do</option>
			<option value="inprogress">In Progress</option>
			<option value="done">Done</option>
		</select><br><br>
		<input type="button" value="Add Task" onclick="addTask()">
	</form>
	<script src="script.js"></script>
</body>
</html>
